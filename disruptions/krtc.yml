- AlertID: mrt_119
  Title: 高雄捷運10/31因應康芮颱風列車行駛概況
  Description: |
    依據中央氣象局預報資料顯示，受康芮颱風影響，高雄市政府宣布10月31日（星期四）停班停課。
    高雄捷運10月31日（星期四）紅橘全線列車全日班距為15分鐘，深夜時段班距為20分鐘，並視狀況調整班距，洽詢電話07-7938888。
