  Title: 高雄捷運7/24因應凱米颱風列車行駛概況
  Description: |
    依據中央氣象局預報資料顯示，受凱米颱風影響，高雄市政府宣布7月24日（星期三）停班停課。\r\n\r\n高雄捷運7月24日（星期三）紅橘全線列車班距為10分鐘一班，深夜時段班距為20分鐘一班，並視狀況調整班距，洽詢電話07-7938888。
