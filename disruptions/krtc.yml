- AlertID: mrt_160
  Title: 高雄捷運7/6因應丹娜絲颱風列車行駛概況
  Description: |
    依據中央氣象署預報資料顯示，受丹娜絲颱風影響，高雄市政府宣布7月6日（星期日）停班停課。
    
    高雄捷運7月6日（星期日）紅橘全線列車全日班距為15分鐘，深夜時段班距為20分鐘，並視狀況調整班距，洽詢電話07-7938888。
  Scope:
    Lines: [ "R", "O" ]
  Status: 2
  StartTime: '2025-07-06T00:00:00+08:00'
  EndTime: '2025-07-06T23:59:00+08:00'
